<div class="col-8 grid-margin" >
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Modifier Stock</h4>
        <form #f="ngForm" class="form-sample">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">qte</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="idStock" [hidden]="true"   [(ngModel)]=stock.idStock/>
                  <input type="text" class="form-control" name="qte"    [(ngModel)]=stock.qte/>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">qteMin</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="qteMin"  [(ngModel)]=stock.qteMin  />
                </div>
              </div>
            </div>

          </div>
         
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">libelleStock</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="libelleStock" [(ngModel)]=stock.libelleStock/>
                </div>
              </div>
            </div>

          </div>
          <input class="add btn btn-primary todo-list-add-btn" type="submit" value="modifier" (click)="modifierStock(f.value)">
        </form>
      </div>
    </div>
  </div>
