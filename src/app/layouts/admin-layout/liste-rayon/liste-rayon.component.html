


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Skydash Admin</title>
   
  
    <!-- endinject -->
    <link rel="shortcut icon" href="../../images/favicon.png" />
  </head>
  
  <body>
    <div class="container-scroller">
      <!-- partial:../../partials/_navbar.html -->
      <app-navbar></app-navbar>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
    
        <!-- partial -->
        <!-- partial:../../partials/_sidebar.html -->
        <app-sidebar></app-sidebar>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
                <div class="col-lg-12 grid-margin stretch-card">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title">Liste Rayon</h4>
                      <button type="button" class="btn btn-inverse-info btn-icon" [ngStyle]="{'margin-left': '90%'}" (click)="showFormAddR()">
                          <i class="ti-plus"></i>
                        </button>
                      <div class="table-responsive">
                        <table class="table table-striped">
                          <thead>
                            <tr>
                              <th>
                                Id
                              </th>
                              <th>
                              Code
                              </th>
                              <th>
                              Libelle
                              </th>
                            </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let rayon of list" >
                                  <td >
                                   {{rayon.idRayon}}
                                  </td>
                                  <td>
                                      {{rayon.code}}
                                    </td>
                                  <td>
                                    {{rayon.libelle}}
                                  </td>
                                  <td>
                                      
                                      <button type="button" class="btn btn-inverse-dark btn-icon" [ngStyle]="{'margin-right': '1em'}" (click)="showUpdateForm(rayon)">
                                          <i class="ti-pencil-alt"></i>
                                        </button>
                                        <button type="button" class="btn btn-inverse-danger btn-icon" (click)="deleteRayon(rayon.idRayon)" >
                                          <i class="ti-trash"></i>
                                        </button>
                              
                                  </td>
                                </tr>
  
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            <div *ngIf="show==true">
               <app-update-rayon [rayon]="rayon" [idR]="idR" (notifUp)="afterRecieveDataUp($event)" ></app-update-rayon>
            </div>
        
            <div *ngIf="showAR==true">
              <app-add-rayon [idRayon]="idR" (notif)="afterRecieveData($event)"></app-add-rayon>
            </div>


        </div>
          
    </div>
    
  </div>
</div>
