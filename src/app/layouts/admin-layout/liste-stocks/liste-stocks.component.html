<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Skydash Admin</title>


    <!-- endinject -->
    <link rel="shortcut icon" href="../../images/favicon.png" />
</head>

<body>
    <div class="container-scroller">
        <!-- partial:../../partials/_navbar.html -->
        <app-navbar></app-navbar>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">

            <!-- partial -->
            <!-- partial:../../partials/_sidebar.html -->
            <app-sidebar></app-sidebar>
            <!-- partial -->
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-lg-12 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Liste des stocks</h4>
                                    <input type="submit" class="btn btn-outline-primary btn-fw" value="Ajouter"
                                        (click)="showForm()">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>
                                                        idStock
                                                    </th>
                                                    <th>
                                                        qte
                                                    </th>
                                                    <th>
                                                        qteMin
                                                    </th>
                                                    <th>
                                                        libelleStock
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let stock of list">
                                                    <td>
                                                        {{stock.idStock}}
                                                    </td>
                                                    <td>
                                                        {{stock.qte}}
                                                    </td>
                                                    <td>
                                                        {{stock.qteMin}}
                                                    </td>
                                                    <td>
                                                        {{stock.libelleStock}}
                                                    </td>
                                                    <td>
                                                        <a> <i class="icon-reorder"></i></a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
                    <div class="col-12 grid-margin" *ngIf="show==true">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Ajouter Stock</h4>
                                <form #f="ngForm" class="form-sample">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label">Quantite</label>
                                                <div class="col-sm-9">
                                                    <input type="number" class="form-control" name="qte" ngModel />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label">Quantite Minimum</label>
                                                <div class="col-sm-9">
                                                    <input type="number" class="form-control" name="qteMin" ngModel />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label">Libelle Stock</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="libelleStock"
                                                        ngModel />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <input class="add btn btn-primary todo-list-add-btn" type="submit" value="ajouter"
                                        (click)="ajouter(f.value)">
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</body>
