<div class="col-md-6 grid-margin stretch-card" [ngStyle]="{'margin-left': '25%'}">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Ajouter Rayon</h4>
        <form class="forms-sample" [formGroup]="f" (ngSubmit)="ajouter(f.value)">
            <div class="form-group">
                <label for="exampleInputPassword1">Code</label>
                <input type="text" class="form-control"  placeholder="Code de rayon" formControlName="code" value="rayon.code">
              </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Libellee</label>
            <select class="form-control" id="exampleFormControlSelect2" formControlName="libelle" >
                <option  >Parfumerie</option>
                <option  >Hygiène</option>
                <option  >Épicerie</option>
                <option  >Textile</option>
                <option  >Boulangerie</option>
                <option  >fruits et légumes</option>
            </select>
          </div>
          
          <button type="submit" class="btn btn-primary mr-2" >Ajouter</button>
          <button class="btn btn-light">Annuler</button>
        </form>
      </div>
    </div>
  </div>
